<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <title>User Agent</title>
    <style>
        p {
            display: table;
            width: 100%;
            border-bottom: solid 1px #ccc;
            padding-bottom: 5px;
            text-align: left;
        }

        h2 {
            text-align: center;
        }

        .name {
            display: table-cell;
            width: 30%;
            text-align: left;
        }

        .value {
            display: table-cell;
            width: 70%;
            text-align: left;
        }
    </style>
</head>
<body>
<p>

<h2>userAgent</h2></p>
<p>
    <span class="name">Platform</span><span class="value" id="Platform"></span>
</p>

<p>
    <span class="name">OS</span><span class="value" id="os"></span>
</p>

<p>
    <span class="name">Browser</span><span class="value" id="browser"></span>
</p>
<span id="type"></span>
<span id="version"></span>


<script>
    ;
    (function () {
        var ua = navigator.userAgent;
        console.log(ua);
        var s = '';
        //latform
        switch (true) {
            case (ua.match(/Mobile/) != null):
                document.getElementById('Platform').innerHTML = 'Mobile';
                break;
        }
        //os
        switch (true) {
            case((s = ua.match(/(Mac).*\s([\d_]+)/)) != null):
                document.getElementById('Platform').innerHTML = 'PC';
                document.getElementById('os').innerHTML = 'Mac / ' + s[2];
                break;
            case((s = ua.match(/Android.([\d.]+)/)) != null):
                document.getElementById('Platform').innerHTML = 'Android(mobile)';
                document.getElementById('os').innerHTML = 'Android / ' + s[1];
                break;

            case((s = ua.match(/iPhone.*[\s]([\d_.]+)/)) != null):
                //document.getElementById('Platform').innerHTML='iPhone';
                document.getElementById('os').innerHTML = 'iPhone / ' + s[1];
                break;
            case((s = ua.match(/iPad.*[\s]([\d_.]+)/)) != null):
                //document.getElementById('Platform').innerHTML='iPhone';
                document.getElementById('os').innerHTML = 'iPad / ' + s[1];
                break;
            case((s = ua.match(/PlayBook.*[\s]([\d_.]+)/)) != null):
                document.getElementById('Platform').innerHTML = 'BlackBerry(mobile)';
                document.getElementById('os').innerHTML = 'PlayBook / ' + s[1];
                break;
            case((s = ua.match(/BB10/)) != null):
                document.getElementById('Platform').innerHTML = 'BlackBerry Z30(mobile)';
                document.getElementById('os').innerHTML = 'BB10';
                break;
            case((s = ua.match(/Lumia 520/)) != null):
                document.getElementById('Platform').innerHTML = 'Lumia 520 (mobile)';
                var ss = '';
                switch (true) {
                    case ((ss = ua.match(/Windows Phone..../)) != null):
                        document.getElementById('os').innerHTML = ss;
                        break;
                }
                break;
        }
        //kernel
        switch (true) {
            case((s = ua.match(/Web[kK]it[\/]([\d.]+)/)) != null):
                console.log('webkit : ' + s[1]);
                document.getElementById('browser').innerHTML ='webkit : ' + s[1];
                break;
        }

        //browser
        switch (true) {
            //有先后顺序
            case((s = ua.match(/OPR[\/]([\d.]+)/)) != null):
                document.getElementById('browser').innerHTML = 'Opera / ' + s[1];
                break;
            case((s = ua.match(/Chrome[\/]([\d.]+)/)) != null):
                document.getElementById('browser').innerHTML = 'Chrome / ' + s[1];
                break;
            case((s = ua.match(/NokiaBrowser[\/]([\d.]+)/)) != null):
                document.getElementById('browser').innerHTML = 'NokiaBrowser / ' + s[1];
                document.getElementById('os').innerHTML = 'NokiaN9';
                document.getElementById('Platform').innerHTML = 'NokiaN9(mobile)';


                break;
            case((s = ua.match(/Safari[\/]([\d.]+)/)) != null):
                document.getElementById('browser').innerHTML = 'Safari / ' + s[1];
                break;
            case((s = ua.match(/IEMobile\/(\d...)/)) != null):
                document.getElementById('browser').innerHTML = 'IEMobile / ' + s[1];

                break;

        }
        console.log('end');
    })();
</script>

<script>
    ;
    (function () {

        function device() {
            var ua = navigator.userAgent;
            var os = this.os = {}, browser = this.browser = {},

                    webkit = ua.match(/Web[kK]it[\/]{0,1}([\d.]+)/),
                    android = ua.match(/(Android);?[\s\/]+([\d.]+)?/),
                    osx = !!ua.match(/\(Macintosh\; Intel /),
                    ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
                    ipod = ua.match(/(iPod)(.*OS\s([\d_]+))?/),
                    iphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),
                    webos = ua.match(/(webOS|hpwOS)[\s\/]([\d.]+)/),
                    touchpad = webos && ua.match(/TouchPad/),
                    kindle = ua.match(/Kindle\/([\d.]+)/),
                    silk = ua.match(/Silk\/([\d._]+)/),
                    blackberry = ua.match(/(BlackBerry).*Version\/([\d.]+)/),
                    bb10 = ua.match(/(BB10).*Version\/([\d.]+)/),
                    rimtabletos = ua.match(/(RIM\sTablet\sOS)\s([\d.]+)/),
                    playbook = ua.match(/PlayBook/),
                    uc = ua.match(/UCBrowser\/([\w.\s]+)/),
                    chrome = ua.match(/Chrome\/([\d.]+)/) || ua.match(/CriOS\/([\d.]+)/),
                    firefox = ua.match(/Firefox\/([\d.]+)/),
                    ie = ua.match(/MSIE\s([\d.]+)/) || ua.match(/Trident\/[\d](?=[^\?]+).*rv:([0-9.].)/),
                    webview = !chrome && ua.match(/(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/),
                    safari = webview || ua.match(/Version\/([\d.]+)([^S](Safari)|[^M]*(Mobile)[^S]*(Safari))/),
                    orientation = Math.abs(window.orientation)

            if (browser.webkit = !!webkit) browser.version = webkit[1]

            if (android) os.android = true, os.version = android[2]
            if (iphone && !ipod) os.ios = os.iphone = true, os.version = iphone[2].replace(/_/g, '.')
            if (ipad) os.ios = os.ipad = true, os.version = ipad[2].replace(/_/g, '.')
            if (ipod) os.ios = os.ipod = true, os.version = ipod[3] ? ipod[3].replace(/_/g, '.') : null
            if (webos) os.webos = true, os.version = webos[2]
            if (touchpad) os.touchpad = true
            if (blackberry) os.blackberry = true, os.version = blackberry[2]
            if (bb10) os.bb10 = true, os.version = bb10[2]
            if (rimtabletos) os.rimtabletos = true, os.version = rimtabletos[2]
            if (playbook) browser.playbook = true
            if (uc) os.uc = true, os.ucversion = uc[1]
            if (kindle) os.kindle = true, os.version = kindle[1]
            if (silk) browser.silk = true, browser.version = silk[1]
            if (!silk && os.android && ua.match(/Kindle Fire/)) browser.silk = true
            if (orientation !== 90) os.protrait = true
            if (orientation === 90) os.landscape = true

            if (chrome) browser.chrome = true, browser.version = chrome[1]
            if (firefox) browser.firefox = true, browser.version = firefox[1]
            if (ie) browser.ie = true, browser.version = ie[1]
            if (safari && (osx || os.ios)) {
                browser.safari = true;
                if (osx) browser.version = safari[1]
            }
            if (webview) browser.webview = true

            os.tablet = !!(ipad || playbook || (android && !ua.match(/Mobile/)) ||
            (firefox && ua.match(/Tablet/)) || (ie && !ua.match(/Phone/) && ua.match(/Touch/)))
            os.phone = !!(!os.tablet && !os.ipod && (android || iphone || webos || blackberry || bb10 ||
            (chrome && ua.match(/Android/)) || (chrome && ua.match(/CriOS\/([\d.]+)/)) ||
            (firefox && ua.match(/Mobile/)) || (ie && ua.match(/Touch/))))
        }

        var Device = new device();

// 设备平台

        console.log(Device);
        var Platform = '';
        switch (true) {
            case (Device.os.phone):
                Platform = 'phone';
                break;
            case (Device.os.tablet):
                Platform = 'tablet';
                break;
            default :
                Platform = 'PC';
                break;
        }
        document.getElementById('Platform').innerHTML = Platform;

// 设备系统

        var OS = '';

        switch (true) {
            case (Device.os.ios):
                OS = 'ios';
                break;
            case (Device.os.android):
                OS = 'android';
                break;
            case (Device.os.android):
                OS = 'android';
                break;
            case (Device.os.webos):
                OS = 'webos';
                break;
            case (Device.os.blackberry):
                OS = 'blackberry';
                break;
            case (Device.os.bb10):
                OS = 'bb10';
                break;
            case (Device.os.rimtabletos):
                OS = 'rimtabletos';
                break;
        }
        document.getElementById('os').innerHTML = OS + '(' + Device.os.version + ')';

        // 版本号

        //Device.os.ucversion

// 设备类型

        var type = '';


        switch (true) {
            case (Device.os.iphone):
                type = 'iphone';
                break;
            case (Device.os.ipad):
                type = 'ipad';
                break;
            case (Device.os.ipod):
                type = 'ipod';
                break;
            case (Device.os.touchpad):
                type = 'touchpad';
                break;
            case (Device.os.kindle):
                type = 'kindle';
                break;
            case (Device.os.uc):
                type = 'uc';
                break;
        }
        document.getElementById('type').innerHTML = type;

// 浏览器类型
        var browser = '';
        switch (true) {
            case (Device.browser.chrome):
                browser = 'chrome';
                break;
            case (Device.browser.webkit):
                browser = 'webkit';
                break;
            case (Device.browser.firefox):
                browser = 'firefox';
                break;
            case (Device.browser.safari):
                browser = 'safari';
                break;
            case (Device.browser.webview):
                browser = 'webview';
                break;
            case (Device.browser.silk):
                browser = 'silk';
                break;
            case (Device.browser.playbook):
                browser = 'playbook';
                break;
            case (Device.browser.ie):
                browser = 'ie';
                break;
        }
        document.getElementById('browser').innerHTML = browser + '(' + Device.browser.version + ')';


// 屏幕旋转
        Device.os.protrait  // 横屏
        Device.os.landscape // 竖屏

// iPhone
        Device.os.phone
        Device.os.iphone
        Device.os.ios


    });
</script>
<script language="javascript" type="text/javascript" src="http://js.users.51.la/18597701.js"></script>
</body>
</html>
